<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–¢—ã ‚Äî –ø—Ä–∏—á–∏–Ω–∞ –º–æ–µ–π —É–ª—ã–±–∫–∏ üíñ</title>
  <style>
    /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      min-height: 100vh;
      background: linear-gradient(to bottom, #ffe9f3, #fff4fa);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      position: relative;
    }

    h1 {
      color: #ff4d88;
      font-size: 2.8em;
      margin-top: 60px;
      text-shadow: 2px 2px 10px rgba(255, 150, 200, 0.6);
      animation: fadeIn 2s ease forwards;
    }

    /* –û–±–ª–∞–∫–∞ */
    .cloud {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: floatClouds linear infinite;
      box-shadow: 20px 20px 40px rgba(255, 200, 255, 0.3);
    }

    .cloud::before,
    .cloud::after {
      content: "";
      position: absolute;
      background: white;
      border-radius: 50%;
    }

    .cloud::before {
      width: 100px;
      height: 80px;
      top: -40px;
      left: 30px;
    }

    .cloud::after {
      width: 120px;
      height: 100px;
      top: -20px;
      left: -30px;
    }

    @keyframes floatClouds {
      0% { transform: translateX(-200px); }
      100% { transform: translateX(110vw); }
    }

    /* –ì–∞–ª–µ—Ä–µ—è */
    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      margin: 40px auto 80px;
      max-width: 90%;
      animation: fadeInUp 2s ease forwards;
    }

    .gallery img {
      width: 100%;
      max-width: 340px;
      border-radius: 25px;
      box-shadow: 0 4px 20px rgba(255, 130, 180, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(255, 80, 150, 0.6);
    }

    /* –°–µ—Ä–¥–µ—á–∫–∏ */
    .heart {
      position: fixed;
      top: -10px;
      color: red;
      font-size: 18px;
      animation: fall 6s linear infinite;
      opacity: 0.8;
      pointer-events: none;
      z-index: 999;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* –ê–Ω–∏–º–∞—Ü–∏–∏ –ø–æ—è–≤–ª–µ–Ω–∏—è */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
    @media (max-width: 480px) {
      h1 {
        font-size: 2.2em;
        margin-top: 40px;
      }
      .gallery img {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>–¢—ã ‚Äî –ø—Ä–∏—á–∏–Ω–∞ –º–æ–µ–π —É–ª—ã–±–∫–∏ üíñ</h1>

  <!-- –û–±–ª–∞–∫–∞ -->
  <div class="cloud" style="width:150px;height:80px;top:80px;animation-duration:50s;"></div>
  <div class="cloud" style="width:200px;height:100px;top:160px;animation-duration:65s;animation-delay:10s;"></div>
  <div class="cloud" style="width:180px;height:90px;top:220px;animation-duration:70s;animation-delay:25s;"></div>

  <!-- –ì–∞–ª–µ—Ä–µ—è -->
  <div class="gallery">
    <img src="photo1.jpg" alt="–§–æ—Ç–æ 1">
    <img src="photo2.jpg" alt="–§–æ—Ç–æ 2">
    <img src="photo3.jpg" alt="–§–æ—Ç–æ 3">
  </div>

  <script>
    // –°–µ—Ä–¥–µ—á–∫–∏ üíï
    const hearts = ["‚ù§Ô∏è","üíï","üíû","üíì","üíó"];
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 20 + 10) + "px";
      heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }, 400);
  </script>

</body>
</html>
